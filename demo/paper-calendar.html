<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>paper-range-calendar Demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../paper-range-calendar.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../paper-dialog/paper-dialog.html">
    <link rel="import" href="../../paper-button/paper-button.html">

    <style is="custom-style">
     section {
       margin: 24px;
     }

     h3 {
       text-align: center;
     }

     #container {
       margin: 0 auto;
       height: 300px;
       width: 300px;
       overflow: hidden;
       border: 4px solid #eee;
       padding: 5px;
       resize: both;
     }
    </style>
  </head>
  <!-- TODO: could clean date formatting up with momentJS -->
  <body>
    <dom-bind>
      <template>
        <h3>start: {{startDate}}</h3>
        <h3>end: {{endDate}}</h3>
        <section>
          <div id="container" on-track="track">
            <paper-range-calendar id="picker"
                                  start-date="{{startDate}}"
                                  end-date="{{endDate}}"></paper-range-calendar>
          </div>
        </section>
      </template>
    </dom-bind>
  </body>
</html>
