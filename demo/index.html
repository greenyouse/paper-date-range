<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-daterange-picker Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../paper-daterange-picker.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../paper-dialog/paper-dialog.html">
  <link rel="import" href="../../paper-button/paper-button.html">

  <style is="custom-style" include="paper-daterange-picker-dialog-style">
    section {
      margin: 24px;
    }
  </style>
</head>

<body unresolved>
  <template is="dom-bind" id="scope">
    <section>
      <h1>{{dateFormat(startDate, 'LL')}}</h1>
      <h1>{{dateFormat(endDate, 'LL')}}</h1>
      <paper-button class="btn" on-tap="showDialog" raised>Change Date</paper-button>

      <paper-dialog id="dialog" class="paper-daterange-picker-dialog" modal on-iron-overlay-closed="dismissDialog">
        <paper-daterange-picker id="picker"
                                start-date="{{startDate}}"
                                end-date="{{endDate}}"
                                min-date="[[minDate]]"
                                max-date="[[maxDate]]"></paper-daterange-picker>
          <div class="buttons">
            <paper-button dialog-dismiss>Cancel</paper-button>
            <paper-button dialog-confirm>OK</paper-button>
          </div>
      </paper-dialog>
    </section>
  </template>

  <script>
    HTMLImports.whenReady(function() {
      var scope = Polymer.dom(document).querySelector('#scope');
      scope.dateFormat = function(date, format) {
        return moment(date).format(format);
      };
      scope.dismissDialog = function(event) {
        if (event.detail.confirmed) {
          scope.date = scope.$.picker.date;
        }
      };
      scope.showDialog = function() {
        this.$.dialog.toggle();
      };
      document.addEventListener('WebComponentsReady', function() {
        /* scope.date = new Date();*/
        /* scope.endDate = new Date();*/
        scope.minDate = new Date(2017, 3, 6);
        scope.maxDate = new Date(2018, 3, 21);
        scope.showDialog();
      });
    });
  </script>
</body>
</html>
