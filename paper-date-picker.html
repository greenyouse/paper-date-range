<!--
Material Design [Pickers](http://www.google.com/design/spec/components/pickers.html)

Provides a responsive date picker based on the material design spec.

## Examples:

Default picker:

    <paper-date-picker></paper-date-picker>

Setting the initial date to April 20, 2015:

    <paper-date-picker date="April 20, 2015"></paper-date-picker>

You may also specify a minimum and/or maximum date allowed in this picker using
the same date notation:

    <paper-date-picker min-date="April 1, 2015" max-date="June 30, 2015"></paper-date-picker>

If you include this element as part of `paper-dialog`, use the class
`"paper-date-picker-dialog"` on the dialog element in order to give it proper
styling:

    <paper-dialog id="dialog" class="paper-date-picker-dialog" modal
      on-iron-overlay-closed="dismissDialog">
      <paper-date-picker id="picker" date="[[date]]"></paper-date-picker>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>

@element paper-date-picker
@blurb Provides a responsive date picker based on the material design spec.
@homepage http://bendavis78.github.io/paper-date-picker/
@demo demo/index.html
-->

<style is="custom-style" include="paper-date-picker-dialog-style">
  /* includes dialog style at document-level for backward compatibility */
</style>

<dom-module id="paper-date-picker">
  <template>
    <style>
      :host {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        display: inline-block;
        color: var(--primary-text-color);
        @apply(--paper-font-body1);
        @apply(--paper-date-picker);
      }

      /** Landscape ******************/
      #datePicker {
        width: 512px;
        height: 248px;
        @apply(--layout-horizontal);
      }

      #heading {
        width: 168px;
        @apply(--paper-date-picker-heading);
      }

      /** Narrow *********************/
      :host([narrow]) #datePicker {
        width: 328px;
        height: 428px;
        @apply(--layout-vertical);
      }

      :host([narrow]) #heading {
        width: auto;
        height: 96px;
        padding: 16px 24px;
      }

      /** Heading ********************/
      #heading {
        background: var(--default-primary-color);
        box-sizing: border-box;
        color: var(--text-primary-color);
        padding: 16px;
        @apply(--layout-vertical);
        @apply(--layout-around-justfied);
      }

     #sub-heading {
       @apply(--layout-horizontal);
       @apply(--layout-around-justfied);
       @apply(--layout-center);
       /* padding-bottom: 3em; */
     }

     @media screen and (min-width: 728px) {
       #sub-heading {
         @apply(--layout-vertical);
         @apply(--layout-around-aligned);
         height: 20em;
       }

       iron-icon {
         @apply(--layout-flex-2);
       }
     }

     .date-heading {
       @apply(--layout-flex-2);
       @apply(--layout-vertical);
       @apply(--layout-around-justfied);
     }

     iron-icon {
       --iron-icon: {
         @apply(--layout-flex);
         stroke-width: 10;
       }
     }

     .date, .day {
        cursor: pointer;
      }

      .date {
        @apply(--paper-font-headline);
        font-weight: bold;
        margin-top: 2px;
        @apply(--paper-date-picker-heading-date);
      }

      div.date {
        letter-spacing: 0.025em;
      }

      .date span {
        white-space: nowrap;
      }

      .day {
        @apply(--paper-font-body2);
        font-size: 16px;
        @apply(--paper-date-picker-heading-date);
      }

      /** Calendar picker ********/

      #pages {
        @apply(--layout-flex);
        width: auto;
        background: var(--default-background-color);
      }

     #calendar {
       --paper-calendar: {
         @apply(--paper-date-picker-calendar);
       }
     }
    </style>
    <iron-media-query query="{{_getMediaQuery(forceNarrow, responsiveWidth)}}" query-matches="{{_queryMatches}}"></iron-media-query>
    <iron-a11y-keys target="[[prevBtn]]"
                    keys="enter space"
                    on-keys-pressed="_tapPrevDate"></iron-a11y-keys>
    <iron-a11y-keys target="[[nextBtn]]"
                    keys="enter space"
                    on-keys-pressed="_tapNextDate"></iron-a11y-keys>
    <div id="datePicker">

      <div id="heading" class="flex">

        <div id="sub-heading">
          <div class="date-heading">
            <div class="day" data-date="[[startDate]]" on-tap="_tapHeadingDate">{{dateFormat(startDate, 'dddd', locale)}}</div>
            <div id="prevBtn" class="date" on-tap="_tapHeadingDate" tabindex="0">
              <template is="dom-repeat" items="{{_splitHeadingDate(startDate, headingFormat, locale)}}">
                <!-- HACK: added data-date here for passing to fn, see other spots too -->
                <span data-date="[[startDate]]">{{item}}</span>
              </template>
            </div>
          </div>
          <iron-icon icon="date-picker:arrow-forward"></iron-icon>
          <div class="date-heading">
            <div class="day" data-date="[[endDate]]" on-tap="_tapHeadingDate">{{dateFormat(endDate, 'dddd', locale)}}</div>
            <div id="nextBtn" class="date" on-tap="_tapHeadingDate" tabindex="0">
              <template is="dom-repeat" items="{{_splitHeadingDate(endDate, headingFormat, locale)}}">
                <span data-date="[[endDate]]">{{item}}</span>
              </template>
            </div>
          </div>
        </div>
      </div>

      <neon-animated-pages id="pages" selected="{{_selectedPage}}" attr-for-selected="id"
                           entry-animation="fade-in-animation" exit-animation="fade-out-animation"
                           on-iron-select="_pageSelected">
        <neon-animatable id="chooseDate">
          <paper-calendar id="calendar" locale="{{locale}}"
                          start-date="{{startDate}}" end-date="{{endDate}}"
                          min-date="{{minDate}}" max-date="{{maxDate}}">
          </paper-calendar>
        </neon-animatable>
      </neon-animated-pages>
    </div>
  </template>
  <script>

    Polymer({
      is: 'paper-date-picker',
      properties: {
        /**
         * The selected date (YYYY-MM-DD)
         */
        startDate: {
          type: Date,
          notify: true
        },

        endDate: {
          type: Date,
          notify: true
        },


        /**
         * Maximum screen width at which the picker uses a vertical layout
         */
        responsiveWidth: {
          type: String,
          value: '560px'
        },

        /**
         * The current locale
         */
        locale: {
          type: String,
          value: 'en'
        },

        /**
         * The format of the date displayed in the heading.
         * See docuemntation for Moment.js for more info.
         */
        headingFormat: {
          type: String,
          value: 'MMM D'
        },

        /**
         * The minimum allowed date
         */
        minDate: {
          type: Date,
          value: function() {
            return moment().toDate();
          }
        },

        /**
         * The maximum allowed date
         */
        maxDate: {
          type: Date,
          value: function() {
            return moment().add(9, 'months').toDate();
          }
        },

        /**
         * Force narrow layout
         */
        forceNarrow: {
          type: Boolean,
          value: false
        },

        narrow: {
          type: Boolean,
          reflectToAttribute: true,
          notify: true,
          computed: '_computeNarrow(forceNarrow, _queryMatches)'
        },
        isTouch: {
          type: Boolean,
          value: false,
          readOnly: true,
          reflectToAttribute: true
        },
        _queryMatches: {
          type: Boolean,
          value: false
        },
        headingBreak: {
          type: String,
          value: '[,]'
        },

        prevBtn: {
          type: Object,
          value: function() {
            return this.$.prevBtn;
          }
        },

        nextBtn: {
          type: Object,
          value: function() {
            return this.$.nextBtn;
          }
        }
      },

      behaviors: [
        Polymer.IronResizableBehavior
      ],

      listeners: {
        'iron-resize': '_resizeHandler'
      },

      ready: function() {
        this.today = this.$.calendar.today;
        this.isTouch = 'ontouchstart' in window;
        this._selectPage('chooseDate');
      },

      dateFormat: function() {
        return this.$.calendar.dateFormat.apply(this.$.calendar, arguments);
      },

      _tapHeadingDate: function(e) {
        var date = e.target.dataDate;
        // tapping the date header while already viewing months brings you back
        // to the selected month
        this.$.calendar.currentMonth = date.getMonth() + 1;
      },

      _tapPrevDate: function() {
        this.$.calendar.currentMonth = this.startDate.getMonth() + 1;
      },

      _tapNextDate: function() {
        this.$.calendar.currentMonth = this.endDate.getMonth() + 1;
      },

      _selectPage: function(page) {
        this.$.pages.selected = page;
      },

      _getMediaQuery: function(forceNarrow, responsiveWidth) {
        return '(max-width: ' + (forceNarrow ? '' : responsiveWidth) + ')';
      },

      _splitHeadingDate: function(date, format, locale) {
        var re = new RegExp(this.headingBreak, 'g');
        var text = this.dateFormat(date, format, locale);
        var seps = text.match(re);
        var value;
        if (!seps) {
          value = [text];
        } else {
          value = text.split(re).map(function(s, i) {
            return s + (seps[i] || '');
          });
        }
        return value;
      },

      _computeNarrow: function(queryMatches, forceNarrow) {
        return queryMatches || forceNarrow;
      },

      _pageSelected: function() {
        this._resizeHandler();
      },

      _resizeHandler: function() {
        if (this._resizing) {
          return;
        }
        this._resizing = true;
        this.$.calendar.notifyResize();
        this._resizing = false;

        this.updateStyles();
      }
    });
  </script>
</dom-module>
